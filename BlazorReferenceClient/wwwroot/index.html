<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>BlazorReferenceClient</title>
	<base href="/" />
	<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="css/app.css" rel="stylesheet" />
</head>

<body>
	<app>Loading...</app>

	<div id="blazor-error-ui">
		An unhandled error has occurred.
		<a href="" class="reload">Reload</a>
		<a class="dismiss">🗙</a>
	</div>
	<script src="_framework/blazor.webassembly.js" autostart="false"></script>
	<script>
		Blazor.start({
			loadBootResource: function (type, name, defaultUri, integrity) {
				switch (type) {
					case 'dotnetjs':
					case 'dotnetwasm':
					case 'timezonedata':
						var cdnUrl = 'https://cdn.statically.io/gh/SQL-MisterMagoo/BlazorReferenceClient/5cbf00d8/BlazorReferenceClient/publish/wwwroot/_framework/wasm';
						console.log(`Will load '${type}' with name '${name}' from URI '${cdnUrl}' and integrity '${integrity}'`);
						return `${cdnUrl}/${name}.gz`;
					default:
						console.log(`Will load '${type}' with name '${name}' from URI '${defaultUri}' and integrity '${integrity}'`);
				}

				// Other types are 'assembly' and 'pdb' but you probably wouldn't want to fetch those from a CDN as they would be custom-linked for your app
				// By returning undefined for other types, we let the framework use its normal strategy for those types
			}
		});
	</script>
</body>

</html>
